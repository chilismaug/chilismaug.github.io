<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body> 
<div id="content"></div>
<script>
$.getJSON("http://api.nytimes.com/svc/movies/v2/reviews/search.jsonp?&query=airplane&order=by-title&callback=?&api-key=####", function(data) {
   var output = "<ul>";
   $(data.results).each(function() {
       output += "<li>" + this.display_title + " " + this.mpaa_rating + "--" + this.headline+ "<br><a href=\""+this.link.url+"\">" 
	   + this.link.url + "</a><br>" + this.link.suggested_link_text + "<br>" + "awards:" + this.related_urls[2].url + "</li>";
   });
   output +="</ul>";
   $('#content').append(output);
});
</script>
</body>
</html>
