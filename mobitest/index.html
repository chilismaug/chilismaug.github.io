<!DOCTYPE html>  
<html> 
<head>    
<meta name="HandheldFriendly" content="True">   
<meta name="MobileOptimized" content="320"/>   
<meta name="viewport" content="width=device-width, initial-scale=1.0">        
<meta name="apple-mobile-web-app-capable" content="yes">   
<meta name="apple-mobile-web-app-status-bar-style" content="black">
    
<title>WatzThis?</title>  
<link rel="stylesheet" type="text/css" href="css/watzthis.css">

<script> 
var light = new Array(); 
var t; 
var color=0; 
var flipping=0; 
var speed=1000;  
light[0] = "black"; 
light[1] = "white"; 
light[2] = "red"; 
light[3] = "blue"; 
light[4] = "green"; 
light[5] = "orange";  
function flip(whichway){   
    document.body.style.backgroundColor = light[whichway];
	document.getElementById("colorName").innerHTML = document.body.style.backgroundColor;
    stopFlip(); 
}      
function autoFlip() { 
    document.body.style.backgroundColor = light[color]; 
    if (color < light.length-1) {         
      color++;     
    } else {         
      color=0;     
    }     
t = setTimeout("autoFlip(speed)",speed); 
document.getElementById("colorName").innerHTML = document.body.style.backgroundColor;
} 
function doAutoFlip(changespeed){     
  if (!flipping){         
    flipping=1;
    speed=changespeed;
    autoFlip();     
  }    
} 
function stopFlip() {     
  clearTimeout(t);     
  flipping=0; 
} 
</script>

</head> 

<body>
<h1>WatzThis?</h1>


<div id="colorName"><h2></h2></div> 
<br>

<div id="directions">
<ol>
  <li>Use the top row of buttons to turn the flashlight on or off, or to make the light red.</li>
  <li>Use the 2nd row of buttons to turn on and off your automatic flashing color light dance party.</li>
  <li> <a href="docs.html">Whatz Docz?</a></li>
</ol>
</div>

<div id="container">
<div id="flashlight">
<input type="button" id="OFF" class="bigButton" value="OFF" onclick="flip(0);"> 
<input type="button" id="ON" class="bigButton" value="ON" onclick="flip(1);"> 
<input type="button" id="RED" class="bigButton" value="RED" onclick="flip(2);">     
</div> 
<div id="danceparty"> 
<input type="button" id="AUTO" class="bigButton" value="AUTO-SEIZURE" onclick="doAutoFlip(500);"> 
<input type="button" id="STOP" class="bigButton" value="STOP" onclick="stopFlip();"> 
</div>     
</div>

</body> 
</html>
