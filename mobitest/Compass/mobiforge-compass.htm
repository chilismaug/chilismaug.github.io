<DOCTYPE html>
  <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta name="HandheldFriendly" content="True">   
    <meta name="MobileOptimized" content="320"/> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link href="http://code.jquery.com/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
    <style>
    #compassContainer{
      width:80%;
      align: middle;
      transform-origin: 50% 50%;
      -webkit-transform-origin: 50% 50%;
      -moz-transform-origin: 50% 50%;
      
      display: -webkit-flex; /* Safari */
      -webkit-align-items: center; /* Safari 7.0+ */
      display: flex;
      align-items: center;
    }
    </style>
    <script>
    function init() {
      var compass = document.getElementById('compassContainer');

      if(window.DeviceOrientationEvent) {
       window.addEventListener('deviceorientation', function(event) {
         var dir='';
         var alpha;
	  //Check for iOS property
	  if(event.webkitCompassHeading) {
     alpha = event.webkitCompassHeading;
	    //Direction is reversed for iOS
	    dir='-';
	  }
	  else alpha = event.alpha;
	  
	  compass.style.Transform = 'rotate(' + alpha + 'deg)';
	  compass.style.WebkitTransform = 'rotate('+dir + alpha + 'deg)';
	  compass.style.MozTransform = 'rotate(-' + alpha + 'deg)'; 
	  
	}  , false);
     }
   }
   </script>
 </head>
 
 <body onload="init()">
  <div id="page1" data-role="page">
    <header data-role="header" data-position="fixed">
      <h1></h1>
      `</header>
      <section data-role="content" style="padding: 10px 0;">
        <div id="compassContainer">
          <img src="compass5.png" />
        </div>
      </section>
    </div>
    
  </body>
  </html>
